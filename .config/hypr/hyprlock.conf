$wall = $HOME/Pictures/misc/league_beneath_9.png
$wall2 = $HOME/Pictures/misc/league_beneath_2.jpg


# BACKGROUND
background {
    monitor = DP-3
    path = $wall
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# BACKGROUND 2
background {
    monitor = DP-1
    path = $wall2
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# BACKGROUND 3
background {
    monitor = DP-2
    path = $wall2
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# BACKGROUND 4
background {
    monitor = HDMI-A-3
    path = $wall2
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profile-Photo
image {
    monitor = DP-3
    path = /home/dod/Pictures/user_pics/user-pic2.png
    border_size = 2
    border_color = rgba(245, 169, 127, 0.8)  # Peach
    size = 100
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 170
    halign = center
    valign = center
}

# Time
label {
    monitor = DP-3
    text = cmd[update:1000] echo "<span>$(date +"[ %I:%M ]")</span>"
    color = rgb(166, 218, 149)         # Green
    font_size = 45
    font_family = 0xProto Nerd Font Mono
    position = 0, -35
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor = DP-3
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgb(166, 218, 149)         # Green
    font_size = 19
    font_family = 0xProto Nerd Font Mono
    position = 0, -125
    halign = center
    valign = center
}

