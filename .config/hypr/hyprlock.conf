# USER-BOX
shape {
    monitor = DP-3
    size = 320, 55
    color = rgba(255, 255, 255, 0.1)
    rounding = -1
    border_size = 2
    border_color = rgba(245, 169, 127, 0.8)  # Peach
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -235
    halign = center
    valign = center
}

# USER
label {
    monitor = DP-3
    text =     $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_family = 0xProto Nerd Font
    font_size = 16
    position = 0, -235
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-3
    size = 320, 55
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(245, 169, 127, 0.8)  # Peach
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    check_color = rgba(0, 255, 0, 0.6)
    fail_color = rgba(255, 0, 0, 0.6)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffffff99">   Enter Pass</span></i>
    hide_input = false
    position = 0, -330
    halign = center
    valign = center
}

# === MEDIA PLAYER ===
label {
    monitor = DP-3
    text = cmd[update:2000] bash -c "test $(playerctl status 2>/dev/null) = 'Playing' && echo '󰐊' || echo '󰏤'"
    color = rgba(245, 169, 127, 0.9)  # Peach
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, -570
    halign = center
    valign = center
}

label {
    monitor = DP-3
    text = cmd[update:2000] bash -c "playerctl metadata title 2>/dev/null | head -c 30 || echo 'No media'"
    color = rgba(202, 211, 245, 0.9)  # Text
    font_size = 15
    font_family = 0xProto Nerd Font Mono Bold
    position = 0, -520
    halign = center
    valign = center
}

label {
    monitor = DP-3
    text = cmd[update:2000] bash -c "playerctl metadata artist 2>/dev/null | head -c 25 || echo 'playing'"
    color = rgba(184, 192, 224, 0.7)  # Subtext dim
    font_size = 17
    font_family = 0xProto Nerd Font Mono
    position = 0, -470
    halign = center
    valign = center
}

# === UPTIME ===
label {
    monitor = DP-3
    text = 󱫐 UPTIME
    color = rgba(202, 211, 245, 0.6)  # Text dim
    font_size = 14
    font_family = 0xProto Nerd Font Mono Bold
    position = -50, 65
    halign = center
    valign = center
}

label {
    monitor = DP-3
    text = cmd[update:60000] awk '{s=$1; h=int(s/3600); m=int((s%3600)/60); if(h>0) printf "%dh%dm", h, m; else printf "%dm", m}' /proc/uptime
    color = rgb(166, 218, 149)         # Green
    font_size = 14
    font_family = 0xProto Nerd Font Mono Bold
    position = 50, 65
    halign = center
    valign = center
}